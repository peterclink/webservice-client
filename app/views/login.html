<div class="jumbotron col-md-4">
	<div class="container">
		<h2>Pangaea</h2>
		<form name="frmLogin" novalidate ng-submit="frmLogin.$valid && vm.login(vm.credentials)">
			<div class="form-group">
				<input type="text" class="form-control" ng-model="vm.credentials.login" required placeholder="Login" >
			</div>
			<div class="form-group">
				<input type="password" class="form-control" ng-model="vm.credentials.password" required placeholder="Senha">
			</div>
			<div class="form-group">
				<button type="submit" class="btn btn-success">Entrar</button>
				{{frmLogin.$valid}}
			</div>
		</form>
	</div>
</div>
